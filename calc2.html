<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Number 1 :</label>
        <input type="number" id="num1" placeholder="enter the number" />
        <br><br>

        <label>Number 2 :</label>
        <input type="number" id="num2" placeholder="enter the number" />
        <br><br>
        <label for="op">Operation :</label>
        <select name="operator" id="op">
            <option value="+" name="operator" selected>Addition</option>
            <option value="-" name="operator">subtraction</option>
            <option value="*" name="operator">Multiplication</option>
            <option value="/" name="operator">Division</option>
        </select>


        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h3>Result: <input type="text" id="res" readonly /> </h3>


    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById('op').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Error: cannot divide by zero ";
                    break;
                case '*':
                    result = num1 * num2;
                    break;
            }

            document.getElementById("res").value = result;
        }



    </script>

</body>

</html>
