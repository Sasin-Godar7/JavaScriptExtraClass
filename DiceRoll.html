<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            flex-direction: column;
        }

        #dice {
            background-color: red;
            height: 150px;
            width: 150px;
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;



        }

        .circle {
            background-color: aliceblue;
            border-radius: 50px;
            height: 30px;
            width: 30px;
            display: inline-block;
            margin: 8px;

        }
    </style>
</head>

<body>


    <div class="main">
        <button class="button"> Roll the dice</button>
        <br><br>


        <div id="dice">

            <div id="1" class="circle"></div>
            <div id="2" class="circle"></div>
            <div id="3" class="circle"></div>

            <div id=" 4" class="circle"></div>
            <div id="5" class="circle"></div>
            <div id="6" class="circle"></div>

            <div id="7" class="circle"></div>
            <div id="8" class="circle"></div>
            <div id="9" class="circle"></div>

        </div>
    </div>

    <script>
        
    </script>


<script>
    const button = document.querySelector(".button");
    const circles = document.querySelectorAll(".circle");
    const diceFaces = {
        1: [5],
        2: [1, 9],
        3: [1, 5, 9],
        4: [1, 3, 7, 9],
        5: [1, 3, 5, 7, 9],
        6: [1, 3, 4, 6, 7, 9]
    };
    function resetDice() {
        circles.forEach(c => c.style.visibility = "hidden");
    }
    function rollDice() {
        resetDice();
        const num = Math.floor(Math.random() * 6) + 1; // 1â€“6
        diceFaces[num].forEach(id => {
            document.getElementById(id.toString()).style.visibility = "visible";
        });
    }

    resetDice();
    button.addEventListener("click", rollDice);
</script>
</body>

</html>
