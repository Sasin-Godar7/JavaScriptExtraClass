<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <form>
        <label>Number 1 :</label>
        <input type="number" id="num1" placeholder="enter the number" />
        <br><br>

        <label>Number 2 :</label>
        <input type="number" id="num2" placeholder="enter the number" />
        <br><br>

        <input type="radio" value="+" name="operator" checked> add
        <input type="radio" value="-" name="operator"> sub
        <input type="radio" value="/" name="operator"> div
        <input type="radio" value="*" name="operator"> mul
        <br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h3>Result: <input type="text" id="res" /></h3>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.querySelector('input[name="operator"]:checked').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Error";
                    break;
                case '*':
                    result = num1 * num2;
                    break;
            }

            document.getElementById("res").value = result;
        }
    </script>
</body>
</html>
