<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let user = prompt("Scissor(s),Paper(p),Rock(r)..what's your choice ?");
        let comp  = Math.floor(Math.random() * 3);

        let cpu = ["s","p","r"][comp];

        const match = (cpu, user) => {
            if (user === cpu) {
                return "Nobody"
            }

            else if ((user === "s" && cpu === "p") || (user === "p" && cpu === "r") || (user === "r" && cpu === "s")) {
                return "user";
            }
            else {
                return "cpu";
            }
        }
        let result = match(cpu, user);

        document.write(`CPU choose ${cpu} <br> User choose ${user}<br>The Winner is ${result}`);





    </script>

</body>

</html>
