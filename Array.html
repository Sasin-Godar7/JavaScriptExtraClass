        array = [];
        function stringMod(value) {

            let string = document.getElementById('input').value;

           switch (value) {
        case 'push':
          if (string !== "") array.push(string);
          break;

        case 'pop':
          array.pop();
          break;

        case 'shift':
          array.shift();
          break;

        case 'unshift':
          if (string !== "") array.unshift(string);
          break;

        case 'sort':
          array.sort();
          break;

        case 'reverse':
          array.reverse();
          break;
      }

      // Display result
      document.getElementById('res').innerHTML = "After modification: " + array.join(", ");
