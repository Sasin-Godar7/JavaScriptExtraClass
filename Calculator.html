<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            justify-content: center;
            align-items: center;
            
        }

        #calculator{
            margin-top: 20px;
            background-color: hsl(0,0%,15%);
            border-radius: 20px;
            max-width: 500px;
            overflow: hidden; 
             box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #display{
             width: 100%;
             height: 40px;
             padding: 20px;
             font-size: 5rem;
             text-align: left;
             border: none;
             background-color: hsl(0,0%,20%);
             color: white;
        }
         
         #keys{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            padding: 20px;
         }



        button{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            background-color: hsl(0,0%,30%);
        }

        button:hover{
            background-color: hsl(0,0%,45%);
        }
        button:active{
            background-color: hsl(0,0%,50%);
        }

        .operator-btn{
            background-color: hsl(35,100%,55%)
        }
        .operator-btn:hover{
            background-color: hsl(35,100%,64%);
        }
        .operator-btn:active{
            background-color: hsl(35,100%,70%);
        }

    </style>
</head>

<body>

    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('+/-')">+/-</button>
            <button onclick="appendToDisplay('%')" >%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('100')">100</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>

            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>



    <script>
    const display = document.getElementById('display');

    function appendToDisplay(input)
    {
        display.value += input;

    }


    function clearDisplay()
    {
        display.value = " ";

    }

    function calculate()
    {
        try{
         display.value = eval(display.value);
        }
        catch(error)
        {
            display.value = "Error"
        }


    }
    </script>
</body>

</html>
