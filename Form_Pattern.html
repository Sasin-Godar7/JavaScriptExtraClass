<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 3px solid blue;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border-radius: 4px;
        padding-left: 20px;
        margin-top: 200px;
        margin-left: 40%;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        function validateform() {
            var errorno = 0;
            var s_name = document.getElementById("sname").value;
            var s_phone = document.getElementById("sphone").value;
            var s_email = document.getElementById("semail").value;
             var s_dob = document.getElementById("sdob").value;

            var phonepattern = /^\d{10,15}$/;
            var emailpattern = /^\w+\@(\w+\.)+\w+$/;
            var datepattern = /^(\d{1,2}\-){2}(\d{2,4})$/;

            if (s_name.trim() == "") {
                alert("enter student name please");
                errorno++;
            }

            if (!phonepattern.test(s_phone)) {
                alert("enter the valid phone number");
                errorno++;
            }

            if (!emailpattern.test(s_email)) {
                alert("enter the valid email address");
                errorno++;
            }

            if (!datepattern.test(s_dob)) {
                alert("enter the valid date");
                errorno++;
            }

            if (errorno == 0) {
                return true;
            }
            else {
                return false;
            }


        }

    </script>
    <div id="container">
        <form action="#" onsubmit="return validateform();">
           
                <label for="name">Name : </label>
                <input type="text" id="sname" placeholder="Enter your name">
                <br><br>
                <label for="phone">Phone :</label>
                <input type="tel" id="sphone" placeholder="Enter phone number">
                <br><br>
                <label for="email">email :</label>
                <input type="email" id="semail" placeholder="Enter email address">
                <br><br>
                <label for="dob">DOB :</label>
                <input type="text" id="sdob" placeholder="dd-mm-yyyy">
                <br><br>
                <input type="submit" value="Submit ">
                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   
                <input type="button" value="Clear" >

          

        </form>
          </div>
</body>

</html>
