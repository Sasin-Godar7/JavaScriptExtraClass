<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn" onclick="showscreeninfo();">Screen info</button>
    <form action="">
        <p id="avail_height"></p>
        <p id="avail_width"></p>
        <p id="screen_height"></p>
        <p id="screen_width"></p>
        <p id="pixel_depth"></p>
        <p id="color-depth"></p>
    </form>

    <script type="text/javascript">
        const showscreeninfo = () => {
            document.getElementById('avail_height').innerHTML = "Available height of screen is " + screen.availHeight;

            document.getElementById('avail_width').innerHTML = "Available width of screen is " + screen.availWidth;

            document.getElementById('screen_height').innerHTML = "Available height of screen is " + screen.height;

            document.getElementById('screen_width').innerHTML = "Available width of screen is " + screen.width;

            document.getElementById('pixel_depth').innerHTML = "pixel depth is " + screen.pixelDepth;

            document.getElementById('color_depth').innerHTML = "Color depth  is " + screen.colorDepth;
        }
    </script>
</body>

</html>
