<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="index.php">

        <label for="temperatur">Temperature :</label>
        <input type="text" id="temp" placeholder="enter the temperatur" name="temperatur">
        <br><br>

        <input type="radio" name="conv" id="cel" value="cel" checked>Celcius-Fehrenheit
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="conv" id="fer" value="fer">Fehrenheit-Celcius

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" id="btn" onclick="convertTemp()">Convert</button>

    </form>
    <h3>The required convertion is: <input type="text" id="res" readonly></h3>


    <script>
        function convertTemp() {
            const temp = parseFloat(document.getElementById("temp").value);
            let operator = document.querySelector('input[name="conv"]:checked').value;
            let result;
            switch (operator) {
                case 'cel':
                    result = (temp * 9 / 5) + 32 + " " + "F";
                    break;

                case 'fer':
                    result = (temp - 32) * 5 / 9 + " " + "C";
                    break;
            }

            document.getElementById("res").value = result;

        }

    </script>

</body>

</html>
